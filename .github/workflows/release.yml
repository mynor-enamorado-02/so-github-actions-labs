name: Release and Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      rollback:
        description: 'Perform rollback?'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/simpleapp

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Generate changelog
      run: |
        echo "# Release Notes v${{ steps.get_version.outputs.VERSION }}" > CHANGELOG.md
        echo "## Date: $(date +%Y-%m-%d)" >> CHANGELOG.md
        echo "## Changes:" >> CHANGELOG.md
        git log --oneline $(git describe --tags --abbrev=0 HEAD^)..HEAD | sed 's/^/- /' >> CHANGELOG.md
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release v${{ steps.get_version.outputs.VERSION }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
    
    - name: Build package
      run: |
        cd "Fase 3 Proyecto Integrador"
        python -m pip install --upgrade pip build
        python -m build
    
    - name: Upload release artifacts
      run: |
        gh release upload ${{ github.ref_name }} Fase\ 3\ Proyecto\ Integrador/dist/*.tar.gz Fase\ 3\ Proyecto\ Integrador/dist/*.whl --clobber
    
    - name: Upload release artifacts to workflow
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: Fase 3 Proyecto Integrador/dist/
        retention-days: 90

  build-and-push:
    name: Build and Push Container
    runs-on: ubuntu-latest
    needs: create-release
    if: success()
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
          latest
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./Fase 3 Proyecto Integrador
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Upload Docker image info
      uses: actions/upload-artifact@v4
      with:
        name: docker-metadata
        path: |
          .github/workflows/release.yml
        retention-days: 30

  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()
    
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
    
    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}
    
    - name: Build Project Artifacts
      run: |
        cd "Fase 3 Proyecto Integrador"
        vercel build --token=${{ secrets.VERCEL_TOKEN }}
    
    - name: Deploy Project Artifacts to Vercel
      id: deploy
      run: |
        cd "Fase 3 Proyecto Integrador"
        DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
        echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
        echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
    
    - name: Health Check
      run: |
        echo "Waiting for deployment to stabilize..."
        sleep 30
        echo "Testing health endpoint at $$DEPLOYMENT_URL"
        curl -f "$$DEPLOYMENT_URL" || exit 1
    
    - name: Rollback if unhealthy
      if: failure() || github.event.inputs.rollback == 'true'
      run: |
        echo "Performing rollback..."
        vercel rollback --token=${{ secrets.VERCEL_TOKEN }} --yes
        exit 1
    
    - name: Upload deployment info
      uses: actions/upload-artifact@v4
      with:
        name: vercel-deployment
        path: |
          .vercel/
        retention-days: 30

  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success() && (github.event.inputs.environment == 'staging' || github.event.inputs.environment == 'production')
    
    steps:
    - name: Check Render API key
      run: |
        if [ -z "${{ secrets.RENDER_API_KEY }}" ]; then
          echo "Render API key not set. Skipping Render deployment."
          exit 0
        fi
    
    - name: Deploy to Render
      uses: johnbeynon/reploy-action@v0.5.0
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        wait-for-success: true
        clear-cache: false
    
    - name: Verify deployment
      run: |
        if [ -n "${{ secrets.RENDER_SERVICE_URL }}" ]; then
          echo "Waiting for deployment..."
          sleep 30
          echo "Testing deployment at ${{ secrets.RENDER_SERVICE_URL }}"
          curl -f "${{ secrets.RENDER_SERVICE_URL }}" || exit 1
        else
          echo "Render service URL not set. Skipping verification."
        fi
    
    - name: Upload Render deployment logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: render-deployment-logs
        path: |
          .render/
        retention-days: 30

  notification:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-render]
    if: always()
    
    steps:
    - name: Send success notification
      if: success()
      run: |
        echo "✅ Release ${{ github.ref_name }} deployed successfully!"
        echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
        echo "Deployment completed at $(date)"
    
    - name: Send failure notification
      if: failure()
      run: |
        echo "❌ Release ${{ github.ref_name }} deployment failed!"
        echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
        echo "Failure occurred at $(date)"
        echo "Check workflow logs for details."
    
    - name: Upload notification logs
      uses: actions/upload-artifact@v4
      with:
        name: notification-logs
        path: |
          ${{ github.workspace }}/CHANGELOG.md
        retention-days: 7
