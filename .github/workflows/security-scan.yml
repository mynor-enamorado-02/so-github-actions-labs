name: Security Scan

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Cada lunes a las 2 AM

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Bandit - Security scanning
      run: |
        cd "Fase-3-Proyecto-Integrador"
        bandit -r src -f json -o bandit-report.json || true
    
    - name: Safety - Dependency check
      run: |
        cd "Fase-3-Proyecto-Integrador"
        safety check -r requirements.txt --json --output safety-report.json || true
    
    - name: File permissions check
      run: |
        echo "Checking file permissions..."
        cd "Fase-3-Proyecto-Integrador"
        find . -type f -name "*.py" -exec ls -la {} \; | head -10
    
    - name: SAST with CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: python
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          Fase-3-Proyecto-Integrador/bandit-report.json
          Fase-3-Proyecto-Integrador/safety-report.json
        retention-days: 30

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        cd "Fase-3-Proyecto-Integrador"
        docker build -t simpleapp:latest .
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'simpleapp:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
