name: CI Pipeline - Multi-OS 

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev build-essential
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install python-tk
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('Fase 3 Proyecto Integrador/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd "Fase 3 Proyecto Integrador"
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run linting
      run: |
        cd "Fase 3 Proyecto Integrador"
        python -m flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        python -m flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests with coverage
      run: |
        cd "Fase 3 Proyecto Integrador"
        python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --junitxml=junit/test-results-${{ runner.os }}-${{ matrix.python-version }}.xml
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ runner.os }}-${{ matrix.python-version }}
        path: Fase 3 Proyecto Integrador/junit/test-results-${{ runner.os }}-${{ matrix.python-version }}.xml
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-${{ runner.os }}-${{ matrix.python-version }}
        path: Fase 3 Proyecto Integrador/htmlcov/
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./Fase 3 Proyecto Integrador/coverage.xml
        flags: unittests
        name: codecov-${{ runner.os }}-python${{ matrix.python-version }}
    
    - name: Performance analysis
      run: |
        echo "Performance Analysis for ${{ runner.os }}"
        echo "========================================"
        echo "OS: ${{ runner.os }}"
        echo "Python: ${{ matrix.python-version }}"
        echo "Runner: ${{ runner.name }}"
        echo "CPU: $(nproc || sysctl -n hw.ncpu || echo 'N/A') cores"
        echo "Memory: $(free -m | awk '/^Mem:/{print $2}' || echo 'N/A') MB"
        cd "Fase 3 Proyecto Integrador"
        echo "Test execution time:"
        time python -m pytest tests/test_app.py::TestSimpleApp -v

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Build package
      run: |
        cd "Fase 3 Proyecto Integrador"
        python -m pip install --upgrade pip build
        python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-package
        path: Fase 3 Proyecto Integrador/dist/
