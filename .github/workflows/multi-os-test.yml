name: Multi-OS Test

on:
  workflow_dispatch:  # Esto habilita el botÃ³n de ejecuciÃ³n manual
  push:
    branches: [ main, master ]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Print info
      run: |
        echo "ðŸš€ Workflow ejecutado manualmente!"
        echo "Usuario: ${{ github.actor }}"
        echo "OS: Ubuntu"
        echo "Fecha: $(date)"
        
  test-windows:
    runs-on: windows-latest
    needs: test-ubuntu
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Print info
      run: |
        echo "ðŸš€ Workflow ejecutado manualmente!"
        echo "Usuario: ${{ github.actor }}"
        echo "OS: Windows"
        Write-Output "Fecha: $(Get-Date)"
      shell: pwsh
        
  test-macos:
    runs-on: macos-latest
    needs: test-ubuntu
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Print info
      run: |
        echo "ðŸš€ Workflow ejecutado manualmente!"
        echo "Usuario: ${{ github.actor }}"
        echo "OS: macOS"
        echo "Fecha: $(date)"
